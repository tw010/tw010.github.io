<style>
    .sidebar{
        --offset: 0.5em;
        padding: var(--offset);
        height: 100%;
        background-color: var(--bg-col);
        transition: 150ms;
    }

    .sidebar button{
        transition: 0.5s;
        background-color: var(--bg-col);
        border-radius: 1em;
        display: flex;
        margin: var(--offset);
        border: none;
        padding: .5rem;
        place-items: center;
        justify-content: center;
        color: var(--acc-col);
        box-sizing: content-box;

        height: 4em;
        min-width: 4em;
    }

    .sidebar button * {
        transition: 0.5s;
        color: var(--acc-col);
    }

    .sidebar img {
        display: inline;
        border-radius: 15%;
        max-height: 100%;
    }

    .sidebar button:hover{
        transition: 0.5s;
        box-shadow: calc(0em - var(--offset)) calc(0em - var(--offset)) var(--acc-col);
        transform: translate(var(--offset), var(--offset));
    }

    .sidebar button:active{
        transition: none;
        box-shadow: calc(0em - var(--offset)) calc(0em - var(--offset)) var(--fg-col);
        transform: translate(var(--offset), var(--offset));
    }

    .svg-icon path, .sidebar button > svg{
        transition: 0.5s;
        fill: var(--acc-col);
    }

    .sidebar > button:active *{
        transition: none;
        color: var(--fg-col);
        fill: var(--fg-col);
    }
</style>
