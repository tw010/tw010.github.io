<style>
    .sidebar > button > h1{
        color: var(--acc-col);
        text-align: left;
        width: 100%;
        margin: 0;
    }

    .sidebar{
        height: 100vh;
        padding: .5rem;
        background-color: var(--bg-col);
        border-radius: 0 0 10% 0;
        transition: all 150ms;
    }

    .sidebar button{
        padding: 1em;
        transition: 0.4s;
        opacity: 1;
        background-color: var(--bg-col);
        border-radius: 1em;
        min-width: 4.5em;
        height: 4.5em;
        display: flex;
        margin: 0.5em;
        border: none;
        place-items: center;
        justify-content: center;
        font-family: jbmono;
    }

    .sidebar button:hover{
        transition: 0.5s;
        box-shadow: -0.4em -0.4em var(--acc-col);
        transform: translate(0.4em, 0.4em);
    }

    .sidebar button:active{
        transition: none;
        box-shadow: -0.4em -0.4em var(--fg-col);
        transform: translate(0.4em, 0.4em);
    }

    .sidebar button > *{
        transition: 0.5s;
    }

    .svg-icon path, .sidebar button > svg{
        transition: 0.5s;
        fill: var(--acc-col);
    }

    .sidebar > button{
        color: var(--acc-col);
    }

    .sidebar > button:active *{
        transition: 0s;
        color: var(--fg-col);
    }

    .sidebar > button:active .svg-icon path,
    .sidebar > button:active > svg{
        transition: none;
        fill: var(--fg-col);
    }
</style>
<div id="sidebar" class="sidebar">

    </button>
