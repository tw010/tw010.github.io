<style>
    .notify {
        top: 0;
        right: 0;
        position: fixed;
        background-color: transparent;
    }
    
    @keyframes timeout {
        to {
            width: 0%;
        }
    }
    .notify > div {
        margin: 0.25em;
        position: relative;
    }
    .notify > div::after {
        content: '';
        background-color: var(--fg-col);
        width: 100%;
        height: 2px;
        position: absolute;
        bottom: 0;
        left: 0;
        animation: timeout linear forwards;
        animation-duration: inherit;
    }

    .notify > div:nth-child(odd) {
        background-color: var(--bg-col);
    }
    .notify > div:nth-child(even) {
        background-color: #101010;
    }
</style>
<div class="notify" id="notify">
</div>
